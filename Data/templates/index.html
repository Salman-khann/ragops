<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: #f0f0f0;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #e8e8ff;
            border-color: #764ba2;
        }

        .file-name {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .query-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        textarea {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .response-area {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .response-area.show {
            display: block;
        }

        .response-area h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .response-text {
            line-height: 1.8;
            color: #333;
            margin-bottom: 15px;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .sources h4 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .sources ul {
            list-style: none;
            padding-left: 0;
        }

        .sources li {
            padding: 5px 0;
            color: #666;
        }

        .sources li:before {
            content: "üìÑ ";
            margin-right: 8px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #28a745;
        }

        .status-dot.offline {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .loader.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Local-First RAG Platform</h1>
            <p>Upload documents and ask questions to get AI-powered answers</p>
            <span class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Checking...</span>
            </span>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="card">
                <h2>üìÅ Upload Document</h2>
                <div class="upload-section">
                    <div class="file-input-wrapper">
                        <label for="fileInput" class="file-input-label">
                            <div>üì§ Click to select a file</div>
                            <small>Supported: .txt, .md, .py, .json, .csv, .pdf</small>
                        </label>
                        <input type="file" id="fileInput" accept=".txt,.md,.py,.json,.csv,.pdf">
                    </div>
                    <div class="file-name" id="fileName" style="display:none;"></div>
                    <button id="uploadBtn" disabled>Upload File</button>
                    <div class="alert" id="uploadAlert"></div>
                </div>
            </div>

            <!-- Query Section -->
            <div class="card">
                <h2>üí¨ Ask Questions</h2>
                <div class="query-section">
                    <select id="modelSelect">
                        <option value="tinyllama">tinyllama (smallest)</option>
                        <option value="phi">phi (small)</option>
                        <option value="gemma:2b">gemma:2b (small)</option>
                        <option value="llama3.2">llama3.2</option>
                        <option value="llama2">llama2</option>
                        <option value="mistral">mistral</option>
                    </select>
                    <textarea id="queryInput" placeholder="What would you like to know?"></textarea>
                    <button id="queryBtn">üîç Search</button>
                    <div class="loader" id="loader"></div>
                    <div class="alert" id="queryAlert"></div>
                    <div class="response-area" id="responseArea">
                        <h3>üìù Answer</h3>
                        <div class="response-text" id="responseText"></div>
                        <div class="sources" id="sourcesDiv" style="display:none;">
                            <h4>üìö SOURCES</h4>
                            <ul id="sourcesList"></ul>
                        </div>
                        <small style="color: #999;" id="auditInfo"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check backend status
        function checkStatus() {
            fetch('/health')
                .then(res => res.json())
                .then(data => {
                    const dot = document.getElementById('statusDot');
                    const text = document.getElementById('statusText');
                    if (data.status === 'online') {
                        dot.className = 'status-dot online';
                        text.textContent = 'Backend Online';
                    } else {
                        dot.className = 'status-dot offline';
                        text.textContent = 'Backend Offline';
                    }
                })
                .catch(() => {
                    document.getElementById('statusDot').className = 'status-dot offline';
                    document.getElementById('statusText').textContent = 'Backend Offline';
                });
        }

        checkStatus();
        setInterval(checkStatus, 10000);

        // File upload handling
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadAlert = document.getElementById('uploadAlert');

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = 'üìÑ ' + this.files[0].name;
                fileName.style.display = 'block';
                uploadBtn.disabled = false;
            } else {
                fileName.style.display = 'none';
                uploadBtn.disabled = true;
            }
        });

        uploadBtn.addEventListener('click', function() {
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showAlert(uploadAlert, data.error, 'error');
                } else {
                    showAlert(uploadAlert, `‚úÖ File "${data.file}" uploaded successfully!`, 'success');
                    fileInput.value = '';
                    fileName.style.display = 'none';
                }
            })
            .catch(err => {
                showAlert(uploadAlert, '‚ùå Upload failed: ' + err.message, 'error');
            })
            .finally(() => {
                uploadBtn.textContent = 'Upload File';
                uploadBtn.disabled = true;
            });
        });

        // Query handling
        const queryInput = document.getElementById('queryInput');
        const queryBtn = document.getElementById('queryBtn');
        const modelSelect = document.getElementById('modelSelect');
        const loader = document.getElementById('loader');
        const queryAlert = document.getElementById('queryAlert');
        const responseArea = document.getElementById('responseArea');
        const responseText = document.getElementById('responseText');
        const sourcesDiv = document.getElementById('sourcesDiv');
        const sourcesList = document.getElementById('sourcesList');
        const auditInfo = document.getElementById('auditInfo');

        queryBtn.addEventListener('click', function() {
            const query = queryInput.value.trim();
            if (!query) {
                showAlert(queryAlert, 'Please enter a question', 'error');
                return;
            }

            queryBtn.disabled = true;
            loader.classList.add('show');
            responseArea.classList.remove('show');
            queryAlert.classList.remove('show');

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: query,
                    model: modelSelect.value
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showAlert(queryAlert, data.error, 'error');
                } else {
                    responseText.textContent = data.answer;
                    auditInfo.textContent = `Audit ID: ${data.audit_id}`;
                    
                    if (data.context_sources && data.context_sources.length > 0) {
                        sourcesList.innerHTML = '';
                        data.context_sources.forEach(source => {
                            const li = document.createElement('li');
                            li.textContent = source;
                            sourcesList.appendChild(li);
                        });
                        sourcesDiv.style.display = 'block';
                    } else {
                        sourcesDiv.style.display = 'none';
                    }
                    
                    responseArea.classList.add('show');
                }
            })
            .catch(err => {
                showAlert(queryAlert, '‚ùå Query failed: ' + err.message, 'error');
            })
            .finally(() => {
                queryBtn.disabled = false;
                loader.classList.remove('show');
            });
        });

        // Helper function to show alerts
        function showAlert(element, message, type) {
            element.textContent = message;
            element.className = `alert ${type} show`;
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        // Allow Enter to submit query
        queryInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                queryBtn.click();
            }
        });
    </script>
</body>
</html>
